<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeParagraph(text) {
            let paragraph = document.getElementsByTagName('p');
            paragraph[0].innerText = text;
        }
        changeParagraph ('Empregado numa grande empresa');

        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        
        function changeColorByClassName(className, color) {
            let newBackgroundColor = document.getElementsByClassName(className);
            newBackgroundColor[0].style.background = color;
        }
        changeColorByClassName ('main-content','rgb(76,164,109)',);

        // Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorByTagName(tagName, color) {
            let newBackgroundColor = document.getElementsByTagName(tagName);
            newBackgroundColor[0].style.background = color;
        }
        changeColorByTagName ('section','rgb(255,255,255)');
        
        // Crie uma função que corrija o texto da tag <h1>.
        function changeTextByTagName(tagName, text) {
            let newText = document.getElementsByTagName(tagName);
            newText[0].innerText = text;
        }
        changeTextByTagName ('h1','Exercício 5.1 - JavaScript');

        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function changeTagTextToUppercase(tag) {
            let tagContent = document.getElementsByTagName(tag);
            for( let i = 0; i < tagContent.length; i += 1 ){
                tagContent[i].innerText = tagContent[i].innerText.toUpperCase();
            }            
        }
        changeTagTextToUppercase ('p');

        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function tagContentToConsole(tag) {
            let tagContent = document.getElementsByTagName(tag);
            for( let i = 0; i < tagContent.length; i += 1 ){
                console.log(tagContent[i].innerText);
            }            
        }
        tagContentToConsole ('p');
        
    </script>
  </body>
</html>
